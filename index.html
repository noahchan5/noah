<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noah's Daily Checklist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/tone@14.7.58/build/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #1e293b;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: #ffffff;
            border-radius: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            border: 4px solid #f97316;
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            60% {
                transform: scale(1.05);
                opacity: 1;
            }
            80% {
                transform: scale(0.97);
            }
            100% {
                transform: scale(1);
            }
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .task-item {
            cursor: pointer;
            background: #e2e8f0;
            border-radius: 1.5rem;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .task-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .task-item.completed {
            background: #d1fae5;
            transform: scale(1.02);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15), 0 0 10px 5px #34d399;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from {
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15), 0 0 5px 2px #34d399;
            }
            to {
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15), 0 0 15px 7px #34d399;
            }
        }

        .task-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #475569;
            transition: color 0.3s;
        }

        .task-item.completed .task-text {
            color: #16a34a;
            text-decoration: line-through;
        }

        .icon {
            font-size: 2.5rem;
            transition: transform 0.2s;
        }

        .task-item.completed .icon {
            transform: rotate(360deg);
        }
        
        .checkmark-icon {
             font-size: 2rem;
             color: #94a3b8;
             transition: color 0.3s ease-in-out;
        }

        .task-item.completed .checkmark-icon {
             color: #16a34a;
        }

        .section-title {
            font-size: 2rem;
            font-weight: bold;
            color: #f97316;
            text-shadow: 2px 2px #fde68a;
            margin-bottom: 1rem;
            text-align: center;
        }

        .complete-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            padding: 2rem 3rem;
            border-radius: 2rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0.7);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .celebrate-text {
            font-size: 3rem;
            font-weight: bold;
            color: #ef4444;
            margin-bottom: 1rem;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ef4444;
            border-radius: 50%;
            animation: confetti-fall 3s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="container mx-auto">
    <div class="flex justify-center mb-6">
        <img class="w-32 h-32 rounded-full border-4 border-orange-500 shadow-lg object-cover" src="https://raw.githubusercontent.com/noahchan5/noah/main/photo_2025-09-21%2014.17.22.jpeg" alt="Noah's Avatar">
    </div>
    <h1 class="text-4xl sm:text-5xl font-bold text-center mb-8 text-orange-500">Noah's Daily Checklist!</h1>

    <div class="mb-8">
        <div class="section-title">Morning Missions ‚òÄÔ∏è</div>
        <div class="task-list" id="morning-tasks">
            <!-- Morning Tasks will be dynamically added here -->
        </div>
    </div>
    
    <div>
        <div class="section-title">Evening Expeditions üåô</div>
        <div class="task-list" id="evening-tasks">
            <!-- Evening Tasks will be dynamically added here -->
        </div>
    </div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const morningTasks = [
            { text: 'Make my bed', translation: '·Ä°·Ä≠·Äï·Ä∫·Äõ·Ä¨·ÄÅ·ÄÑ·Ä∫·Ä∏·Äû·Ä≠·Äô·Ä∫·Ä∏', icon: 'üõèÔ∏è' },
            { text: 'Brush my teeth', translation: '·Äû·ÄΩ·Ä¨·Ä∏·Äê·Ä≠·ÄØ·ÄÄ·Ä∫', icon: 'ü¶∑' },
            { text: 'Get dressed', translation: '·Ä°·Äù·Äê·Ä∫·Ä°·ÄÖ·Ä¨·Ä∏·Äù·Äê·Ä∫', icon: 'üëï' },
            { text: 'Eat breakfast', translation: '·Äô·Äî·ÄÄ·Ä∫·ÄÖ·Ä¨·ÄÖ·Ä¨·Ä∏', icon: 'ü•£' },
            { text: 'Go to school', translation: '·ÄÄ·Äª·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Äû·ÄΩ·Ä¨·Ä∏', icon: 'üéí' }
        ];

        const eveningTasks = [
            { text: 'Pick up my toys', translation: '·Ä°·Äõ·ÄØ·Äï·Ä∫·Äê·ÄΩ·Ä±·Äû·Ä≠·Äô·Ä∫·Ä∏', icon: 'üß∏' },
            { text: 'Take a bath', translation: '·Äõ·Ä±·ÄÅ·Äª·Ä≠·ÄØ·Ä∏', icon: 'üõÄ' },
            { text: 'Brush my teeth again', translation: '·Äû·ÄΩ·Ä¨·Ä∏·Äï·Äº·Äî·Ä∫·Äê·Ä≠·ÄØ·ÄÄ·Ä∫', icon: 'ü¶∑' },
            { text: 'Read a book', translation: '·ÄÖ·Ä¨·Ä°·ÄØ·Äï·Ä∫·Äñ·Äê·Ä∫', icon: 'üìñ' },
            { text: 'Go to bed', translation: '·Ä°·Ä≠·Äï·Ä∫·Äö·Ä¨·Äù·ÄÑ·Ä∫', icon: 'üõå' }
        ];

        const morningList = document.getElementById('morning-tasks');
        const eveningList = document.getElementById('evening-tasks');

        function playCompletionSound() {
            // A simple, cheerful melody using Tone.js
            const synth = new Tone.Synth().toDestination();
            const now = Tone.now();
            
            // Play a C Major arpeggio
            synth.triggerAttackRelease("C4", "8n", now);
            synth.triggerAttackRelease("E4", "8n", now + 0.2);
            synth.triggerAttackRelease("G4", "8n", now + 0.4);
            synth.triggerAttackRelease("C5", "4n", now + 0.6);
        }

        function createTaskElement(task) {
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task-item rounded-3xl';
            taskDiv.innerHTML = `
                <div class="flex items-center space-x-4 sm:space-x-6">
                    <span class="icon">${task.icon}</span>
                    <div>
                        <span class="task-text">${task.text}</span>
                        <br>
                        <span class="text-sm text-gray-500 font-normal">(${task.translation})</span>
                    </div>
                </div>
                <div class="checkmark-icon">‚úîÔ∏è</div>
            `;
            taskDiv.addEventListener('click', () => {
                // First, check if the task is already completed
                const isCompleted = taskDiv.classList.contains('completed');
                taskDiv.classList.toggle('completed');

                // Play sound only when marking as completed (not un-checking)
                if (!isCompleted) {
                    // Start the audio context and play the sound
                    Tone.start().then(() => {
                        playCompletionSound();
                    });
                }
                
                checkCompletion();
            });
            return taskDiv;
        }

        function renderTasks(tasks, container) {
            tasks.forEach(task => {
                container.appendChild(createTaskElement(task));
            });
        }

        renderTasks(morningTasks, morningList);
        renderTasks(eveningTasks, eveningList);

        function checkCompletion() {
            const allTasks = document.querySelectorAll('.task-item');
            const completedTasks = document.querySelectorAll('.task-item.completed');
            if (allTasks.length > 0 && allTasks.length === completedTasks.length) {
                showCelebrationMessage();
            }
        }

        function showCelebrationMessage() {
            const message = document.createElement('div');
            message.className = 'complete-message rounded-3xl';
            message.innerHTML = `
                <div class="celebrate-text">Good job Noah!</div>
                <p class="text-xl text-gray-700">You completed your daily adventures!</p>
            `;
            document.body.appendChild(message);

            // Create confetti animation
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `${Math.random() * -100}vh`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                document.body.appendChild(confetti);
            }

            setTimeout(() => {
                message.remove();
                document.querySelectorAll('.confetti').forEach(c => c.remove());
            }, 5000);
        }
    });
</script>
</body>
</html>
